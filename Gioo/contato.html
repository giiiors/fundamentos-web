   <h1 class="center">Entre em contato comigo</h1>

   <div class="container mb-50">
      <div>
         <form>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" onkeyup = 'validaNome()'>
            <div id='txtNome'></div>
            <br>
            <label for="email">E-mail:</label> <br>
            <input type="email" id="email" onkeyup = 'validaEmail ()'>
            <div id='txtEmail'></div>
            <br>
            <label for="assunto">Assunto:</label> <br>
            <textarea name="assunto" id="assunto" cols="60" rows="5" maxlength="100"
            onkeyup="validaAssunto()" ></textarea>
            <br>
            <br>
            <button onclick="enviar()">Enviar</button>
         </form>
      </div>

      <div class="ml-50">

         <p>Cais do Apolo, 222</p>
         <p>Recife - PE </p>
      
         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3950.375538959126!2d-34.87611518584233!3d-8.063122682800294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab18bb49a52f5d%3A0xcc7a031acac58bac!2sCais%20do%20Apolo%2C%20222%20-%20Recife%2C%20PE%2C%2050030-230!5e0!3m2!1spt-BR!2sbr!4v1661867017725!5m2!1spt-BR!2sbr"
          width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
       
      </div>
   </div>
